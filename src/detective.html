<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Tamires Cordeiro">
    <title>Encripta</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lora:wght@500;600;700&display=swap" />
    <link rel="icon" type="image/png" href="img/logo_icon.png" sizes="16x16" />
  </head>
  <body>
    <main id="players">
      <figure>
        <img src="img/detetive_detective.png" alt="Mesa de escritório com telefone de disco, tinteiro, canetas bico de pena, calendário e microfone antigos">
      </figure>
      <div class="instructions">
        <p>Na cifra de César, letras são deslocadas no alfabeto segundo um valor.</p>
      </div>
      <div id="playGame">
        <form>
          <fieldset>
            <div class="inputArea">
              <div class="offsetInfo">
                <p>
                  ESCOLHA O NÚMERO DE DESLOCAMENTO
                </p>
              </div>
              <div class="offsetNumber">
                <label for="deslocamento">
                  <input type="number" id="offset" name="deslocamento" min="1" max="26" placeholder="0">
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <label for="mensagem">
              <textarea id="message" name="mensagem" rows="4" cols="53" placeholder="Transcreva a pista para solucionar o caso"></textarea>
              </label>
          </fieldset>
          <fieldset>
            <div class="buttonsArea">
              <button id="buttonReset" type="reset" name="nova pista">
                Nova solução
              </button>
              <button id="buttonDecipher" type="button" name="decifrar">
                Decifrar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="clue">
        <div id="displayOutcome">
          <!-- A cifra entra aqui -->
        </div>
      </div>
      <div id="buttonBorder">
        <a href="start.html" class="button-gray">
          VOLTAR
        </a>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
